<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Booking</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="/">
        <div class="firstNameDiv border_bottom">
          <label for="firstName">First Name:</label>
          <input type="text" name="firstName" id="firstName" required />
        </div>
        <div class="lastNameDiv border_bottom">
          <label for="lastName">Last Name:</label>
          <input type="text" name="lastName" id="lastName" required />
        </div>
        <div class="phoneDiv border_bottom">
          <label for="phone">Phone Number:</label>
          <input type="number" name="phone" id="phone" id="phone" required />
        </div>
        <div class="emailDiv border_bottom">
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" id="email" />
        </div>

        <div class="dateAndTime">
          <div class="monthContainer monthBTN">
            <div class="border_bottom dropdownBTN">
              <p id="monthLable">Month</p>
              <img src="keyboard_arrow_down.svg" alt="" />
            </div>
            <div class="months dropdown">
              <!-- here gose the genarted months  -->
            </div>
          </div>
          <div class="dateContainer">
            <div class="border_bottom dropdownBTN datesBTN">
              <p id="dateLable">Date</p>
              <img src="keyboard_arrow_down.svg" alt="" />
            </div>
            <div class="dates dropdown">
              <!-- here gose the genarted dates  -->
            </div>
          </div>
          <div class="timeContainer">
            <div class="border_bottom dropdownBTN">
              <p id="timeLable">Time</p>
              <img src="keyboard_arrow_down.svg" alt="" />
            </div>
            <div class="times dropdown">
              <p>12:00</p>
              <p>12:15</p>
              <p>12:30</p>
              <p>12:45</p>
              <p>13:00</p>
              <p>13:15</p>
              <p>13:30</p>
              <p>13:45</p>
              <p>14:00</p>
              <p>14:15</p>
              <p>14:30</p>
              <p>14:45</p>
              <p>15:00</p>
              <p>15:15</p>
              <p>15:30</p>
              <p>15:45</p>
              <p>16:00</p>
              <p>16:15</p>
              <p>16:30</p>
              <p>16:45</p>
              <p>17:00</p>
              <p>17:15</p>
              <p>17:30</p>
              <p>17:45</p>
              <p>18:00</p>
              <p>18:15</p>
              <p>18:30</p>
              <p>18:45</p>
              <p>19:00</p>
              <p>19:15</p>
              <p>19:30</p>
              <p>19:45</p>
              <p>20:00</p>
              <p>20:15</p>
              <p>20:30</p>
              <p>20:45</p>
              <p>21:00</p>
            </div>
          </div>
        </div>
        <div class="table-selection">
          <div class="border_bottom">
            <label for="table">Table</label>
            <input type="text" name="table" id="table" />
          </div>
          <div class="resturant_map">
            <img src="returent map.svg" alt="" id="map" />
            <div class="tables">
              <img src="big table.svg" alt="" id="big-table-1" />
              <img src="big table.svg" alt="" id="big-table-2" />
              <img src="big table.svg" alt="" id="big-table-3" />
              <img src="big table.svg" alt="" id="big-table-4" />
              <img src="big table.svg" alt="" id="big-table-5" />
              <img src="big table.svg" alt="" id="big-table-6" />
              <img src="small table.svg" alt="" id="small-table-1" />
              <img src="small table.svg" alt="" id="small-table-2" />
              <img src="small table.svg" alt="" id="small-table-3" />
              <img src="small table.svg" alt="" id="small-table-4" />
              <img src="small table.svg" alt="" id="small-table-5" />
            </div>
          </div>
        </div>
        <div class="btn"><button>BOOK NOW</button></div>
      </form>
    </div>
  </body>
</html>
